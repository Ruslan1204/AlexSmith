<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>AlexSmith</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="img/icons/logo.svg#icon-logo" alt="logo" />
          </a>
          <div class="header__menu menu">
            <nuv class="menu__body body-menu">
              <ul class="menu__list">
                <li class="menu__item"><a href="" class="menu__link">Services</a></li>
                <li class="menu__item"><a href="" class="menu__link">Portfolios</a></li>
                <li class="menu__item"><a href="" class="menu__link">Experience</a></li>
                <li class="menu__item"><a href="" class="menu__link">Blog</a></li>
              </ul>
            </nuv>
          </div>
          <div class="header__actions">
            <a href="" class="header__button">Resume</a>
            <button type="button" class="menu__icon icon-menu"><span></span></button>
          </div>
        </div>
      </header>
      <main class="pege">
        <section class="page-hero hero fullscreen">
          <div class="hero__container">
            <div class="hero__content">
              <div class="hero__title title">
                <div class="title__label">MY NAME IS</div>
                <h1 class="title__value title__value_big">Alex <span>Smith.</span></h1>
              </div>
              <div class="hero__text text">
                <p>
                  Creative front-end developer with more than +5 years of experience in enterprise
                  companies and startups. Proficient in JavaScript, Angular, and React. Passionate
                  about UI/UX
                </p>
              </div>
              <ul class="hero__social social">
                <li class="social_item">
                  <a href="" class="social__link">
                    <svg width="20" height="20">
                      <use href="img/icons/socials.svg#icon-instagram"></use>
                    </svg>
                  </a>
                </li>

                <li class="social_item">
                  <a href="" class="social__link">
                    <svg width="20" height="20">
                      <use href="img/icons/socials.svg#icon-github"></use>
                    </svg>
                  </a>
                </li>

                <li class="social_item">
                  <a href="" class="social__link">
                    <svg width="20" height="20">
                      <use href="img/icons/socials.svg#icon-twitter"></use>
                    </svg>
                  </a>
                </li>

                <li class="social_item">
                  <a href="" class="social__link">
                    <svg width="20" height="20">
                      <use href="img/icons/socials.svg#icon-linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
            <div class="hero__decor decor-hero">
              <div class="decor-hero__image">
                <img class="decor-hero__picture" src="img/hero/hero.jpg" alt="hero " />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
